<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first api</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header_section center">
        <div class="container">
            <h1>Github User Finder</h1>
        </div>
    </header>

    <main>
        <section class="git_section_total">
            <div class="container">
                <div class="git_section_input">
                    <input type="text" name="input" id="input" placeholder="Search User">
                </div>

                <div class="git_section_data">
                    <img class="profile_pic" src="" alt="">
                    <h2 class="username"></h2>
                    <a href="" class="profile_link"></a>

                   <ul class="followers_img_ul flex wrap"> followers: </ul>
        
                   <ul class="following_img_ul flex wrap"> following: </ul>

                </div>
            </div>
        </section>

        <hr>

        <section class="random_cat_section">
            <div class="container">
                <div class="random_cat">
                    <h2 class="cat_h2">Get Random Cat</h2>
                    <button class="btn">Get New Cat</button>
                    <img src="" alt="" class="cat_img">
                </div>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
